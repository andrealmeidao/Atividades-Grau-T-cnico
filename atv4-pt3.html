    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador com For</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contador de 1 a 10 (usando for)</h2>
    <button onclick="contar()">Contar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function contar() {
      let texto = "";
      for (let i = 1; i <= 10; i++) {
        texto += i + " ";
      }
      document.getElementById("resultado").innerText = texto.trim();
    }
  </script>
